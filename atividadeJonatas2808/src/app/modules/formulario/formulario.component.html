<form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="animal-form">
    <div class="form-group">
      <label for="name">Nome do Animal:</label>
      <input
        type="text"
        id="name"
        name="name"
        formControlName="name"
        required
        minlength="2"
        class="form-control"
        placeholder="Digite o nome do animal"
      />
    </div>
  
    <div class="form-group">
      <label for="species">Espécie:</label>
      <input
        type="text"
        id="species"
        name="species"
        formControlName="species"
        required
        class="form-control"
        placeholder="Digite a espécie"
      />
    </div>
  
    <div class="form-group">
      <label for="age">Idade:</label>
      <input
        type="number"
        id="age"
        name="age"
        formControlName="age"
        required
        min="0"
        class="form-control"
        placeholder="Digite a idade"
      />
    </div>
  
    <div class="form-group">
      <label for="owner">Nome do Dono:</label>
      <input
        type="text"
        id="owner"
        name="owner"
        formControlName="owner"
        required
        class="form-control"
        placeholder="Digite o nome do dono"
      />
    </div>
  
    <button type="submit" class="btn-submit" (click)="enviarFormulario()">
      Enviar
    </button>
  </form>
